<div class="menu-content-with-header menu-notifs">

  <div class="mheader">
    NOTIFICATIONS

    <div class="btns">
      <span class="txt">Filter:</span>
      <span class="btn" (click)="displayMessages('displayed')">New</span>
      <span class="btn" (click)="displayMessages('all')">All</span>

    </div>
  </div>

  <div class="mcont">

    <div class="items">

      <div *ngFor="let message of messages" class="item">
        <div class="svc">
          <div class="stbl">

            <div class="i first">



              <span *ngIf="message.importance === importance.Info" class="ico-frame info">
                <span>i</span>
              </span>

              <span *ngIf="message.importance === importance.Finished" class="ico-frame check">
                <span>✔</span>
              </span>

              <span *ngIf="message.importance === importance.Error" class="ico-frame excla">
                <span>!</span>
              </span>

            </div>

            <div class="i second">{{message.title}}</div>

            <div class="i third">{{message.time}}</div>

          </div>
        </div>

        <div class="txt">{{message.text}}</div>

      </div>
