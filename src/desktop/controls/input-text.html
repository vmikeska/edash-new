
<div class="input-text disableable" [ngClass]="{'disabled': !enabled}">

    <div class="disabled-cover"></div>

    <input #input #focusable 
        class="form-focusable" 
        tabindex="{{tabindex}}" 
        maxLength="{{maxLength}}" 
        placeholder="{{placeholder}}"
        (input)="onInput()"
        
        />

</div>
