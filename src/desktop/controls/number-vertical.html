

<div class="number-vertical">

    <div class="arrow-cont">
        <span class="ico up icon-up-open" (click)="up()"></span>
    </div>

    <div class="num-cont">
        <input type="text" [(ngModel)]="value" />
    </div>


    <div class="arrow-cont">
        <span class="ico down icon-down-open" (click)="down()"></span>
    </div>

</div>
